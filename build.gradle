plugins {
    id 'java'
}

group 'com.karmanno'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.2.RELEASE'
    implementation 'org.springframework.kafka:spring-kafka:2.2.2.RELEASE'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'

    compileOnly 'org.projectlombok:lombok:1.18.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
